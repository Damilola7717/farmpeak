<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="title icon" href="asset/images/p.svg" type="image/svg" />
    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="asset/StyleSheet/main.css" />
    <title>Reset password - Farmpeak</title>
  </head>
  <body style="background-color: #f0f0f0">
    <div class="container-fluid">
      <h4 class="text-center mt-5">Reset your Farmpeak Password</h4>
      <div class="row justify-content-center">
        <!-- form -->
        <div class="card" style="width: 400px">
          <form action="post" class="px-4 pb-4 pt-1">
            <!-- hidden -->
            <div hidden>
              <input type="email" id="email" />
            </div>
            <!-- end of hidden -->

            <div class="form-row">
              <div class="col-md-12 mt-2 mb-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-12 mb-3">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  placeholder="Confirm Password"
                  required
                />
              </div>
            </div>
            <!-- submit -->
            <button type="submit" class="btn btn-block btn-farm">
              Reset password
            </button>
            <!-- end of submit button -->
          </form>
        </div>
        <!-- End of form -->
      </div>
    </div>

    <!-- script -->
    <script src="asset/fontawesome-free-5.9.0-web/js/all.min.js"></script>
    <script src="asset/Scripts/jquery-3.4.1.min.js"></script>
    <script src="asset/Scripts/popper.min.js"></script>
    <script src="asset/bootstrap/js/bootstrap.min.js"></script>
    <script src="asset/Scripts/wow.min.js"></script>
    <!-- end of script -->
  </body>
</html>
