<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <link rel="title icon" href="/assets/images/p.svg" type="image/svg" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/StyleSheet/main.css" />
    <link rel="stylesheet" href="assets/StyleSheet/main.css" />
    <title>My Profile - Farmpeak</title>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bgSide border-right" id="sidebar-wrapper">
        <div
          class="sidebar-heading pt-5 d-flex justify-content-center align-items-center"
        >
          <a href="index.html" style="text-decoration: none" class="d-block">
            <div>
              <img
                src="assets/images/p.svg"
                style="width: 100px; height: auto"
                class="mx-auto"
                alt="p"
              />
            </div>
            <div>
              <p class="ml-2 text-white">Farmpeak</p>
            </div>
          </a>
        </div>
        <div class="list-group list-group-flush mt-5">
          <a
            href="farm.html"
            class="list-group-item list-group-item-action bgItem"
            ><i style="font-size: 19px" class="fa fa-building mr-3"></i>Farm</a
          >
          <a
            href="investment.html"
            class="list-group-item list-group-item-action bgItem"
            ><i style="font-size: 19px" class="fa fa-list mr-3"></i>My
            Investment</a
          >
          <a
            href="wallet.html"
            class="list-group-item list-group-item-action bgItem"
            ><i style="font-size: 19px" class="fas fa-wallet mr-3"></i>Wallet</a
          >
          <a
            href="profile.html"
            class="list-group-item list-group-item-action bgItem active"
            ><i style="font-size: 19px" class="fa fa-user mr-3"></i>My
            Profile</a
          >
          <a
            href="help.html"
            class="list-group-item list-group-item-action bgItem"
            ><i style="font-size: 19px" class="fa fa-question-circle mr-3"></i
            >Help Center</a
          >
          <a href="#" class="list-group-item list-group-item-action bgItem"
            ><i style="font-size: 19px" class="fas fa-sign-out-alt mr-3"></i
            >Logout</a
          >
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <button
            class="btn"
            style="background-color: #039730 !important"
            id="menu-toggle"
          >
            <span class="fas fa-bars" style="color: #ffffff"></span>
          </button>
          <!-- Full name and email display -->
          <div class="ml-auto mt-2">
            <p class="mb-0" style="font-weight: bold; font-size: 17px">
              Abdullah Ryan
            </p>
            <p class="mb-0" style="font-size: 14px">abdullah@gmail.com</p>
          </div>
          <!-- Full name and email display -->
        </nav>

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <div class="mt-3">
                <h4>My Profile</h4>
              </div>
              <!-- profile -->
              <div class="m-1">
                <!-- form -->
                <form action="post" class="card p-4 mt-md-2">
                  <div class="form-row">
                    <div class="col mb-3">
                      <label for="investorId">Investor ID</label>
                      <input
                        type="text"
                        class="form-control"
                        value="34HF462"
                        readonly
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="first_Name">First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First Name"
                        value="Abdullah"
                        maxlength="17"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="last_Name">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Last Name"
                        value="Ryan"
                        maxlength="17"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-8 mb-3">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Email"
                        value="abdullah@gmail.com"
                        readonly
                      />
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="telNo">Tel No</label>
                      <input
                        type="tel"
                        id="telNo"
                        class="form-control"
                        placeholder="0800 000 0000"
                        value="08123441902"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="acctNo">Account No</label>
                      <input
                        type="tel"
                        id="phoneNo"
                        class="form-control"
                        placeholder="0000011111"
                        value="1023456789"
                        maxlength="10"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="bankName">Bank</label>
                      <select id="bankName" class="form-control">
                        <option value="gtb">GTB</option>
                        <option value="zenith">Zenith</option>
                        <option value="access">Access</option>
                        <option value="fcmb">FCMB</option>
                      </select>
                    </div>
                  </div>
                  <!-- submit -->
                  <button type="submit" class="btn btn-block btn-farm">
                    Update
                  </button>
                  <!-- end of submit button -->
                </form>
              </div>
            </div>
            <!-- change password -->
            <div class="col-md-4">
              <div class="mt-3">
                <h4>Change Password</h4>
              </div>
              <!-- profile -->
              <div class="m-1">
                <!-- form -->
                <form action="post" class="card p-4 mt-md-2">
                  <div class="form-row">
                    <div class="col mb-3">
                      <label for="currentPwd">Current Password</label>
                      <input
                        type="password"
                        id="currentPwd"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col mb-3">
                      <label for="newPwd">New Password</label>
                      <input
                        type="password"
                        id="newPwd"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col mb-3">
                      <label for="confirmPwd">Confirm Password</label>
                      <input
                        type="password"
                        id="confirmPwd"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                    </div>
                  </div>
                  <!-- submit -->
                  <button type="submit" class="btn btn-block btn-farm">
                    Change Password
                  </button>
                  <!-- end of submit button -->
                </form>
              </div>
            </div>
            <!-- end of change password -->
          </div>
          <!--end of profile -->
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>

    <!-- script -->

    <script src="assets/fontawesome-free-5.9.0-web/js/all.min.js"></script>
    <script src="assets/Scripts/jquery-3.4.1.min.js"></script>
    <script src="assets/Scripts/popper.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/Scripts/wow.min.js"></script>

    <!-- end of script -->

    <!-- Menu Toggle Script -->

    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
