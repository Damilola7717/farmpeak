<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <link rel="title icon" href="/asset/images/p.svg" type="image/svg" />
    <link rel="stylesheet" href="/asset/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/asset/StyleSheet/main.css" />

    <title>Farm Info - Farmpeak</title>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bgSideAdmin border-right" id="sidebar-wrapper">
        <div
          class="sidebar-heading pt-5 d-flex justify-content-center align-items-center"
        >
          <a href="/index.html" style="text-decoration: none" class="d-block">
            <div>
              <img
                src="/asset/images/p.svg"
                style="width: 100px; height: auto"
                class="mx-auto"
                alt="p"
              />
            </div>
            <div>
              <p class="ml-2 text-white">Farmpeak</p>
            </div>
          </a>
        </div>
        <div class="list-group list-group-flush mt-5">
          <a
            href="#"
            class="list-group-item list-group-item-action bgItemAdmin activeAdmin"
            ><i style="font-size: 19px" class="fas fa-seedling mr-3"></i>Farm</a
          >
          <a href="#" class="list-group-item list-group-item-action bgItemAdmin"
            ><i style="font-size: 19px" class="fa fa-list mr-3"></i>My
            Investment</a
          >
          <a href="#" class="list-group-item list-group-item-action bgItemAdmin"
            ><i style="font-size: 19px" class="fas fa-wallet mr-3"></i>Wallet</a
          >
          <a href="#" class="list-group-item list-group-item-action bgItemAdmin"
            ><i style="font-size: 19px" class="fa fa-user mr-3"></i>My
            Profile</a
          >
          <a href="#" class="list-group-item list-group-item-action bgItemAdmin"
            ><i style="font-size: 19px" class="fa fa-question-circle mr-3"></i
            >Help Center</a
          >
          <a href="#" class="list-group-item list-group-item-action bgItemAdmin"
            ><i style="font-size: 19px" class="fas fa-sign-out-alt mr-3"></i
            >Logout</a
          >
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <button
            class="btn"
            style="background-color: #023c74 !important"
            id="menu-toggle"
          >
            <span class="fas fa-bars" style="color: #ffffff"></span>
          </button>
          <!-- Full name and email display -->
          <div class="ml-auto mt-2">
            <p class="mb-0" style="font-weight: bold; font-size: 17px">
              Abdullah Ryan
            </p>
            <p class="mb-0" style="font-size: 14px">abdullah@gmail.com</p>
          </div>
          <!-- Full name and email display -->
        </nav>

        <div class="container-fluid">
          <div class="mt-3">
            <h4>
              <a href="farm.html" style="color: #023c74">Farm</a>
              > farm info
            </h4>
            <p>Edit farm information</p>
          </div>
          <!-- Admin form info edit -->

          <div class="row justify-content-center">
            <div class="col-md-8 m-sm-0 m-1">
              <form action="post" class="card p-4">
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="farmId">Farm ID</label>
                    <input
                      type="text"
                      id="farmId"
                      class="form-control"
                      value="34HF462"
                      readonly
                    />
                  </div>
                  <div class="col-md-8 mb-3">
                    <label for="farmName">Farm Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="farmName"
                      placeholder="Farm Name"
                      value="Poultry Farm"
                      maxlength="27"
                      required
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="farmAmount">Plot (in numbers)</label>
                    <input
                      type="text"
                      class="form-control"
                      id="farmPlot"
                      placeholder="Plot"
                      value="100"
                      required
                    />
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="farmAmount">Amount (per plot)</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text px-2">&#x20a6;</span>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        id="farmAmount"
                        placeholder="Amount"
                        value="34000"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="farmDuration">Duration (in numbers)</label>
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        id="farmDuration"
                        placeholder="Duration"
                        value="24"
                        required
                      />
                      <div class="input-group-append">
                        <span class="input-group-text px-1">Month(s)</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-12 mb-3">
                    <label for="farmDesc">Description</label>
                    <textarea id="farmDesc" class="form-control">
Invest in me wella</textarea
                    >
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-3 mb-3">
                    <label for="farmRoi">ROI</label>
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        id="farmRoi"
                        placeholder="ROI"
                        value="43"
                        maxlength="3"
                        max="100"
                        min="1"
                        required
                      />
                      <div class="input-group-append">
                        <span class="input-group-text px-2">%</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <label for="farmStatus">Status</label>
                    <select id="farmStatus" class="form-control">
                      <option value="open">Open</option>
                      <option value="closed">Closed</option>
                    </select>
                  </div>
                </div>
                <!-- submit -->
                <button
                  type="submit"
                  class="btn btn-block"
                  style="background-color: #023c74; color: #ffffff"
                >
                  Update
                </button>
                <!-- end of submit button -->
              </form>
            </div>
          </div>

          <!--end of Admin form info edit -->
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>

    <!-- script -->

    <script src="/asset/fontawesome-free-5.9.0-web/js/all.min.js"></script>
    <script src="/asset/Scripts/jquery-3.4.1.min.js"></script>
    <script src="/asset/Scripts/popper.min.js"></script>
    <script src="/asset/bootstrap/js/bootstrap.min.js"></script>
    <script src="/asset/Scripts/wow.min.js"></script>

    <!-- end of script -->

    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
