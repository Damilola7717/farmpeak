<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="title icon" href="asset/images/p.svg" type="image/svg" />
    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="asset/StyleSheet/main.css" />
    <title>Login - Farmpeak</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-lg-5 col-md-4 d-flex justify-content-center aligns-items-center pBack"
        >
          <img
            src="asset/images/p.svg"
            alt="logo"
            style="width: 200px; height: auto"
          />
        </div>
        <div class="col-lg-7 col-md-8 py-5 px-md-5 pBack2">
          <div>
            <span class="d-block text-right mb-1">
              No Account? <b><a href="signup.html">Sign-Up</a></b></span
            >
            <form action="post" class="card p-4">
              <div class="form-group">
                <label for="username">Email</label>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-user text-farm"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Email"
                    id="uname"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-key text-farm"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Enter Password"
                    id="pwd"
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-block btn-farm">
                Login
              </button>
            </form>
            <div class="text-right mt-2" style="font-weight: 500">
              <a href="#forgotPModal" data-toggle="modal">forgot password?</a>
            </div>
          </div>
        </div>
      </div>
      <!-- add farm modal -->
      <div id="forgotPModal" class="modal fade zoom-in">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div
              class="modal-header"
              style="background-color: #038d2c; color: #ffffff"
            >
              <h5 class="modal-title text-white ml-auto">Forgot Password</h5>
              <button
                type="button"
                class="close text-white"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <form method="post">
              <div class="modal-body p-4">
                <div class="form-row">
                  <div class="col-12 mb-3">
                    <label for="resetEmail">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="resetEmail"
                      placeholder="enter email"
                      required
                    />
                  </div>
                </div>

                <!-- submit -->
                <button type="submit" class="btn btn-block btn-farm">
                  Reset Password
                </button>
                <!-- end of submit button -->
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- end of add farm modal -->
    </div>

    <!-- script -->
    <script src="asset/fontawesome-free-5.9.0-web/js/all.min.js"></script>
    <script src="asset/Scripts/jquery-3.4.1.min.js"></script>
    <script src="asset/Scripts/popper.min.js"></script>
    <script src="asset/bootstrap/js/bootstrap.min.js"></script>
    <script src="asset/Scripts/wow.min.js"></script>
    <!-- end of script -->
  </body>
</html>
